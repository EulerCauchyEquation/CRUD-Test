<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/detail.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <a href="#" onclick="goBack()" class="back-button mt-3">
            <i class="bi bi-arrow-left"></i>
            목록으로 돌아가기
        </a>

        <!-- 게시글 상세 -->
        <div class="post-container">
            <!-- 게시글 헤더 -->
            <div class="post-header">
                <h1 class="post-title" id="postTitle">게시글 제목이 여기에 표시됩니다</h1>
                <div class="post-meta">
                    <span><i class="bi bi-person"></i> <span id="postAuthor">작성자</span></span>
                    <div class="divider"></div>
                    <span><i class="bi bi-calendar3"></i> <span id="postDate">2024-01-15 14:30</span></span>
                    <div class="divider"></div>
                    <span><i class="bi bi-eye"></i> 조회 <span id="postViews">42</span></span>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="post-content" id="postContent">
                게시글 내용이 여기에 표시됩니다.

                여러 줄로 구성된 내용을 볼 수 있습니다.
                자유롭게 생각을 표현해보세요! 😊

                이곳에는 실제 게시글의 모든 내용이 표시됩니다.
            </div>

            <!-- 게시글 액션 -->
            <div class="post-actions">
                <div class="d-flex gap-2">
                    <button class="btn btn-custom btn-edit" onclick="editPost()">
                        <i class="bi bi-pencil"></i> 수정
                    </button>
                    <button class="btn btn-custom btn-delete" onclick="deletePost()">
                        <i class="bi bi-trash"></i> 삭제
                    </button>
                </div>
            </div>
        </div>
