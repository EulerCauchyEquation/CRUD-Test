<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <div class="main-container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="bi bi-pencil-square"></i> 새 글 작성</h1>
            <p class="mb-0">자유롭게 생각을 표현하고 공유해보세요</p>
        </div>

        <div class="container-fluid p-4">
            <!-- 뒤로가기 버튼 -->
            <div class="row mb-4">
                <div class="col-12">
                    <button class="btn btn-outline-secondary" onclick="goBack()">
                        <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
                    </button>
                </div>
            </div>

            <!-- 글쓰기 폼 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil-square"></i> 새 글 작성
                    </h5>
                </div>
                <div class="card-body">
                    <form id="postForm">
                        <!-- 제목 입력 -->
                        <div class="mb-4">
                            <label for="title" class="form-label fw-bold">제목 *</label>
                            <input type="text" class="form-control form-control-lg" id="title" name="title" required 
                                   placeholder="게시글 제목을 입력하세요" maxlength="100">
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-muted">제목은 100자 이내로 작성해주세요</small>
                                <small class="char-counter" id="titleCounter">0/100</small>
                            </div>
                        </div>

                        <!-- 내용 입력 -->
                        <div class="mb-4">
                            <label for="content" class="form-label fw-bold">내용 *</label>
                            <textarea class="form-control" id="content" name="content" rows="12" required 
                                      placeholder="게시글 내용을 작성하세요&#10;&#10;자유롭게 생각을 표현해보세요! 😊" maxlength="2000"></textarea>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-muted">내용은 2000자 이내로 작성해주세요</small>
                                <small class="char-counter" id="contentCounter">0/2000</small>
                            </div>
                        </div>

                        <!-- 미리보기 섹션 -->
                        <div class="mb-4" id="previewSection" style="display: none;">
                            <h6 class="fw-bold mb-3">
                                <i class="bi bi-eye"></i> 미리보기
                            </h6>
                            <div class="preview-section p-3 rounded">
                                <h5 class="fw-bold mb-3" id="previewTitle">제목이 여기에 표시됩니다</h5>
                                <div class="small text-muted mb-3">
                                    <i class="bi bi-calendar3"></i> <span id="previewDate"></span>
                                    <span class="ms-3"><i class="bi bi-eye"></i> 0</span>
                                </div>
                                <div id="previewContent" style="white-space: pre-wrap; line-height: 1.6;">
                                    내용이 여기에 표시됩니다
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 그룹 -->
                        <div class="d-flex gap-2 flex-wrap justify-content-end">
                            <button type="button" class="btn btn-outline-secondary" onclick="goBack()">
                                <i class="bi bi-x-circle"></i> 취소
                            </button>
                            <button type="button" class="btn btn-outline-warning" onclick="resetForm()">
                                <i class="bi bi-arrow-clockwise"></i> 초기화
                            </button>
                            <button type="button" class="btn btn-outline-info" onclick="togglePreview()">
                                <i class="bi bi-eye" id="previewIcon"></i> 
                                <span id="previewText">미리보기</span>
                            </button>
                            <button type="submit" class="btn btn-gradient-primary btn-lg">
                                <i class="bi bi-pencil-square"></i> 작성하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
